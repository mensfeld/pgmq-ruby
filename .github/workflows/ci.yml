name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: read

jobs:
  specs:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '4.0.0'
          - '3.4'
          - '3.3'
          - '3.2'
        postgres:
          - '14'
          - '15'
          - '16'
          - '17'
          - '18'
        include:
          - ruby: '3.4'
            postgres: '18'
            coverage: 'true'

    services:
      postgres:
        image: ghcr.io/pgmq/pg${{ matrix.postgres }}-pgmq:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pgmq_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install package dependencies
        run: "[ -e $APT_DEPS ] || sudo apt-get install -y --no-install-recommends postgresql-client"

      - name: Remove Gemfile.lock for Ruby previews
        if: contains(matrix.ruby, '4.0')
        run: rm -f Gemfile.lock

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          bundler: 'latest'
          self-hosted: false

      - name: Wait for PostgreSQL
        run: sleep 5

      - name: Install latest bundler
        run: |
          gem install bundler --no-document
          gem update --system --no-document
          bundle config set without 'tools benchmarks docs'

      - name: Bundle install
        run: |
          bundle config set without development
          bundle install --jobs 4 --retry 3

      - name: Create PGMQ extension
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -p 5433 -U postgres -d pgmq_test -c "CREATE EXTENSION IF NOT EXISTS pgmq CASCADE;"

      - name: Run all tests
        env:
          PG_HOST: localhost
          PG_PORT: 5433
          PG_DATABASE: pgmq_test
          PG_USER: postgres
          PG_PASSWORD: postgres
          CI: true
          GITHUB_COVERAGE: ${{ matrix.coverage }}
        run: bundle exec rspec

      - name: Run examples
        env:
          PG_HOST: localhost
          PG_PORT: 5433
          PG_DATABASE: pgmq_test
          PG_USER: postgres
          PG_PASSWORD: postgres
        run: bundle exec rake examples

  yard-lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      BUNDLE_GEMFILE: Gemfile.lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
      - name: Run yard-lint
        run: bundle exec yard-lint lib/

  rubocop:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: Gemfile.lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop

  lostconf:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run lostconf
        run: npx lostconf --fail-on-stale

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs:
      - rubocop
      - specs
      - yard-lint
      - lostconf
    steps:
      - name: Check all jobs passed
        if: |
          contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled') ||
          contains(needs.*.result, 'skipped')
        run: exit 1
      - run: echo "All CI checks passed!"
